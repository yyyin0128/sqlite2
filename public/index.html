<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>üçó È∫•ÂÖãÈõûÂ°äÂÉπÊ†ºÊü•Ë©¢</title>
    <style>
        body {

            padding: 40px;
            font-family: 'Segoe UI', sans-serif;
            background: url('images/chicken.png') repeat;
            background-size: 1900px;

        h1 {
            color: #d82c2c;

        }

        .query-section {

        }

        input, button {

        }

        input:focus {

        }

        button {
            background-color: #ffbc0a;

            font-weight: bold;

        }

        button:hover {

        }

        table {
            margin: 0 auto;

            border-radius: 12px;

            overflow: hidden;
        }

        th, td {
            padding: 14px;

        }

        th {
            background-color: #d82c2c;
            color: white;
        }

        tr:hover {
            background-color: #fff5e0;
        }

        @media (max-width: 600px) {
            input, button {
                width: 90%;
                font-size: 16px;
            }

            table {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<h1>üçó È∫•ÂÖãÈõûÂ°äÂÉπÊ†ºÊü•Ë©¢</h1>

<!-- Êü•Ë©¢ÂçÄ -->
<div class="query-section">
    <input type="number" id="startYear" placeholder="Ëµ∑ÂßãÂπ¥">
    <input type="number" id="endYear" placeholder="ÁµêÊùüÂπ¥"><br>
    <button onclick="fetchPrices()">Êü•Ë©¢ÂÉπÊ†º</button>
</div>

<!-- Êñ∞Â¢ûÂçÄ -->
<div class="query-section">
    <input type="number" id="addYear" placeholder="Âπ¥‰ªΩ (Â¶Ç 2025)">
    <input type="text" id="addName" placeholder="ÂïÜÂìÅÂêçÁ®± (Â¶Ç È∫•ÂÖãÈõûÂ°ä6Â°ä)">
    <input type="number" id="addPrice" placeholder="ÂÉπÊ†º (Â¶Ç 68)">
    <button onclick="addPrice()">Êñ∞Â¢ûË≥áÊñô</button>
</div>

<!-- ÁµêÊûúË°®Ê†º -->
<table id="resultTable">
    <thead>
    <tr>
        <th>Âπ¥‰ªΩ</th>
        <th>ÂïÜÂìÅÂêçÁ®±</th>
        <th>ÂÉπÊ†º</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    function fetchPrices() {
        const start = document.getElementById('startYear').value;
        const end = document.getElementById('endYear').value;

        fetch(`/api/prices?start=${start}&end=${end}`)
            .then(res => {
                if (!res.ok) throw new Error("\u67e5\u8a62\u5931\u6557");
                return res.json();
            })
            .then(data => {
                const tbody = document.querySelector('#resultTable tbody');
                tbody.innerHTML = '';
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3">\u67e5\u7121\u8cc7\u6599</td></tr>';
                    return;
                }
                data.forEach(row => {
                    tbody.innerHTML += `<tr>
                      <td>${row.years}</td>
                      <td>${row.food_name}</td>
                      <td>$${row.price}</td>
                    </tr>`;
                });
            })
            .catch(err => {
                alert('\u932f\u8aa4Ôºö' + err.message);
            });
    }

    function addPrice() {
        const years = parseInt(document.getElementById('addYear').value);
        const food_name = document.getElementById('addName').value.trim();
        const price = parseInt(document.getElementById('addPrice').value);

        if (!years || !food_name || !price) {
            alert('\u8acb\u8f38\u5165\u5b8c\u6574\u8cc7\u6599');
            return;
        }

        fetch('/api/prices', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ years, food_name, price })
        })
            .then(res => {
                if (!res.ok) throw new Error('\u65b0\u589e\u5931\u6557');
                return res.json();
            })
            .then(data => {
                alert(data.message);
                document.getElementById('addYear').value = '';
                document.getElementById('addName').value = '';
                document.getElementById('addPrice').value = '';
                fetchPrices();
            })
            .catch(err => alert('\u932f\u8aa4Ôºö' + err.message));
    }
</script>

</body>
</html>
